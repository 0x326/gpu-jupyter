version: "3.4"
services:
  gpu-jupyter:
    image: 127.0.0.1:5001/gpu-jupyter
    build: .
    ports:
      - ${JUPYTER_PORT}:8888
    volumes:
      - ./data:/home/jovyan/work
    environment:
      GRANT_SUDO: "yes"
      JUPYTER_ENABLE_LAB: "yes"
    # enable sudo permissions
    user:
      "root"
